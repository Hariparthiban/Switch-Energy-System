<h1 mat-dialog-title>Add Provider</h1>
<div mat-dialog-content>
    <form [formGroup]="providerForm" >
        <mat-form-field>
            <mat-label>Enter Provider Name</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <br>
        <br>
        <mat-form-field>
            <mat-label>Enter Charges</mat-label>
            <input matInput type="text" formControlName="chargesConception">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="openDialog()" >Add Provider</button>
    <button mat-button mat-dialog-close>Close</button>
</div>
