<h1 mat-dialog-title>Add Meters</h1>
<div mat-dialog-content>
    <form [formGroup]="newMeter" >
        <mat-form-field>
            <mat-label>Enter UserId</mat-label>
            <input matInput type="text" formControlName="userId">
        </mat-form-field>
        <br>
        <br>
        <br>
        <mat-form-field>
            <mat-label>Select Providers</mat-label>
            <select matNativeControl formControlName="providerName">
                <option value="Dr Evil's Energy">Dr Evil's Energy</option>
                <option value="The Blue Eco">The Blue Eco</option>
                <option value="Power for All">Power for All</option>
            </select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="openDialog()" >Add meter</button>
    <button mat-button mat-dialog-close>Close</button>
</div>
